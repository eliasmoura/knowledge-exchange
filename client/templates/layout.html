<template name="title">
	{{pageTitle}}
</template>
<template name="layout">
	{{>navbar}}
	<div class="ui grid" id='layout'>
        <div class="sidebar two wide column" role="navigation">
            {{> yield region='sidebar'}}
        </div>
        <div class="fourteen wide column content" id="content">
            {{> yield }}
        </div>
		<div class="ui bottom attached">
			<div class="">footer</div>
		</div>
	</div>
    {{> modal_handler}}
</template>

<template name="navbar">
    <nav class="ui secondary center menu navbar" role="navigation">
        <a class="brand item" href="{{pathFor route='home'}}">Mixed Languages</a>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <a class="navigation item {{activeHome}}" href="{{pathFor 'home'}}">{{mf 'home' 'Home'}}</a>
        <a class="navigation item {{activeBlog}}" href="{{pathFor 'blog'}}">{{mf 'blog' 'BLOG'}}</a>
        <a class="navigation item {{activeChat}}" href="{{pathFor 'chatrooms'}}">{{mf 'chat' 'CHAT'}}{{#if chat_notifications}}<i class="cicle icon">{{chat_notifications}}</i>{{/if}}</a>
        <a class="navigation item {{activeNotes}}" href="{{pathFor 'notes'}}">{{mf 'notes' 'NOTES'}}</a>
        {{>search}}
        <div class="item right">
            {{> user}}
        </div>
    </nav>
        <!--{{> user_contextmenu}}-->
</template>
