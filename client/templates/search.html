<template name="search">
  <form class="navbar-form navbar-left" tile="{{mf 'search-for' 'You can search for users and groups'}}" role="search">
    <div class="form-group dropdown">
      <input type="text" id="search" class="form-control" data-toggle="dropdown"  placeholder="Search">
  {{#if search_results}}
    {{> search_results}}
  {{/if}}
    </div>
    <button type="submit" class="btn btn-default" >Submit</button>

  </form>
</template>
<template name="search_results">
    <div class="dropdown-menu" aria-labelledby="search" tabindex="-1">
         <div class="menuitem">
            Groups:
            <ul class="list-group">
            {{#each search_results.groups}}
            <a href="#" id="{{this._id}}" class="list-group-item" name="group" >{{this.name}}</a>
            {{/each}}
            </ul>
        </div>
       <div class="menuitem">
            Users:
            <ul class="list-group">
            {{#each search_results.users}}
            <a href="#" id="{{this._id}}" class="list-group-item" name="user" >{{this.profile.name}} {{this.profile.lastname}}</a>
            {{/each}}
            </ul>
        </div>
    </div>
</template>
