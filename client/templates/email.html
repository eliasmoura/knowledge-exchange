<template name="emails">
    {{#with emails}}
        <div clas="emails"> 
            <!-- <form action="submit" class="group-finder" id="find-create-form"> -->
            <ul class="ui top attached tabular menu">
                <li><a href="#" class="item {{email.sent}}" id="sent">{{mf 'sent' 'Sent'}}</a></li>
                <li><a href="#" class="item {{email.received}}" id="received">{{mf 'received' 'Received'}}</a></li>
                <li><a href="#" class="item {{email.send}}" id="send">{{mf 'send' 'Send'}}</a></li>
            </ul>
            <div class="ui bottom attached tabular segment">
                {{#if email.sent}}
                    {{> sent_emails}}
                {{/if}}
                {{#if email.received}}
                    {{> received_emails}}
                {{/if}}
                {{#if email.send}}
                    {{> send_email}}
                {{/if}}
            </div>
            <!-- </form> -->
        </div>
    {{/with}}
</template>

<template name="sent_emails">
	{{#if emails.sent}}
		{{#each emails.sent}}
			<div class="pane panel-info media">
                <div class="col-xs-6 col-md-3 pull-left">
                    <a href="#" class="thumbnail">
                        <img data-src="holder.js/300x200" class="media-object" alt="">
                    </a>
                </div>
                <div class="media-heading">
					<a href="#" class="username" id="{{this.user._id}}">{{this.user.profile.name}}</a>
					<a href="#" class="subject" data-toggle="collapse" data-target="{{_id}}" data-parent="#accordion" id="subject">{{subject}}</a>
                    <button class="close btn-close btn-remove glyph glyphicon-minus" id="{{_id}}"></button>
				</div>
				<div class="panel body panel-collapse collapse" id="{{_id}}">
					{{message}}
				</div>
			</div>
		{{/each}}
	{{else}}
		None!
	{{/if}}
</template>

<template name="send_email">
	<form action="submit" id="send-email-form">
		<label for="user-name">{{mf 'to' 'To'}}:</label>
		<input type="text" class="form-control emailto" placeholder="{{mf 'user'}}" name="user-name" value="{{email.user.profile.name}}" id="{{email.user._id}}">
		<label for="subject">{{mf 'subject' 'Subject'}}:</label>
		<input type="text" class="form-control subject" placeholder="{{mf 'subject'}}" name="subject">
		<label for="modal-text">{{mf 'msg' 'Message'}}:</label>
		<textarea name="modal-text" id="send-email-msg" class="form-control" rows="10" placeholder="{{mf 'msg'}}"></textarea>
		<div class="alert alert-danger alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>

	</form>
</template>

<template name="received_emails">
	{{#if emails.received}}
		{{#each emails.received}}
			<div class="pane panel-info media">
                <div class="col-xs-6 col-md-3 pull-left">
                    <a href="#" class="thumbnail">
                        <img data-src="holder.js/300x200" class="media-object" alt="">
                    </a>
                </div>
                <div class="media-heading">
                    <a href="#" class="username" id="{{this.user._id}}">{{this.user.profile.name}}</a>
                    <a href="div#{{_id}}" class="subject" data-toggle="collapse" data-target="{{_id}}" data-parent="#accordion" id="subject">{{subject}}</a>
                    <button class="close btn-close btn-remove glyph glyphicon-minus" id="{{_id}}"></button>
                </div>
                <div class="panel body panel-collapse collapse" id="{{_id}}">
                    {{message}}
                </div>
			</div>
		{{/each}}
	{{else}}
		None!
	{{/if}}
</template>
